name: Network Security CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1. Code Quality and Testing Stage
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with Flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings (for style checks)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics


  # 2. Docker Build Check Stage
  docker-build-check:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          # Attempt to build the image to ensure the Dockerfile is valid.
          # This does not push the image to any registry.
          docker build . --file Dockerfile --tag network-security:test-build
          echo "Docker build successful. Image was not pushed."