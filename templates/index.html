<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security | Upload</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #38bdf8;
            --text-color: #f1f5f9;
            --border-color: #334155;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Loading sÄ±rasÄ±nda kaydÄ±rmayÄ± engelle */
        }

        .upload-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
            display: block;
        }

        .form-control {
            background-color: #0f172a;
            border: 2px dashed var(--border-color);
            color: var(--text-color);
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            background-color: #0f172a;
            border-color: var(--accent-color);
            color: var(--text-color);
            box-shadow: none;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            color: #000;
            font-weight: 600;
            padding: 12px 30px;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #7dd3fc;
            transform: translateY(-2px);
        }

        /* --- LOADING OVERLAY STYLES --- */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 23, 42, 0.95); /* Koyu Arkaplan */
            backdrop-filter: blur(8px); /* BulanÄ±klÄ±k Efekti */
            z-index: 9999;
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .radar-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(56, 189, 248, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-color);
            font-size: 1.2rem;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .status-msg {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="radar-spinner"></div>
        <div class="loading-text">ANALYZING NETWORK DATA</div>
        <div class="status-msg">Running AI Model Inference...</div>
    </div>

    <div class="upload-card">
        <span class="logo">NetworkSecurity.AI</span>
        <h3 class="mb-4">Analyze Network Data</h3>

        <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label text-secondary mb-2">Upload CSV File</label>
                <input class="form-control" type="file" name="file" id="file" required>
            </div>
            <button type="submit" class="btn btn-primary">
                ðŸš€ Start Analysis
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const loader = document.getElementById('loadingOverlay');

        form.addEventListener('submit', function(event) {
            // EÄŸer dosya seÃ§ilmediyse loader'Ä± aÃ§ma (HTML5 validation Ã§alÄ±ÅŸsÄ±n)
            if (form.checkValidity()) {
                // Loader'Ä± gÃ¶ster
                loader.style.display = 'flex';

                // Butonu deaktif et (Ã§ift tÄ±klamayÄ± Ã¶nlemek iÃ§in)
                const btn = form.querySelector('button');
                btn.disabled = true;
                btn.innerHTML = 'Processing...';
            }
        });
    </script>

</body>
</html>
