services:
  api:
    image: network-security:1.0.0
    build:
      context: .
      dockerfile: Dockerfile

    restart: unless-stopped

    ports:
      - "8000:8000"

    env_file:
      - .env

    environment:
      - PYTHONUNBUFFERED=1

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 5s
      retries: 3

    command: python -m uvicorn app:app --host 0.0.0.0 --port 8000 --workers 2